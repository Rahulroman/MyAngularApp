<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

</head>

<body>

  <div class="container">

    <div class="glass-card">

      <h2>Welcome Back</h2>

     

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="userLogin.Username" name="email" placeholder="Enter email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="userLogin.password" name="password" placeholder="Enter password" required>
        </div>

        <button type="submit" (click)="onLogin()">Login</button>

        <p class="small-text">
          New here? <a routerLink="/register">Create account</a>
        </p>


    </div>

  </div>

</body>
</html>
