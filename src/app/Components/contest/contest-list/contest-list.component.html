<div class="container py-4">
  <h2 class="fw-bold mb-3">Available Contests ðŸŽ®</h2>

  <div class="row" *ngIf="contests.length == 0">
    <p class="text-muted">No contests available.</p>
  </div>

  <div class="row g-3">
    <div class="col-md-4" *ngFor="let c of contests">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="fw-bold">{{c.contestName}}</h5>

          <p class="mb-1">Entry: <b>{{c.entryPoints}} pts</b></p>
          <p class="mb-1">Players Joined: {{c.joinedUsers}}</p>
          <p class="text-muted mb-2">Date: {{c.contestDate }</p>

          <button 
            class="btn btn-primary w-100 mt-2"
            [routerLink]="['/contest-detail', c.contestId]"
            >
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
